flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "0D0D0D"
  image: "assets/images/splash_logo.png"

  # 다크 모드 설정
  color_dark: "#0D0D0D"
  # image_dark를 따로 지정하지 않으면 기본 image를 사용합니다
  ios_content_mode: scaleAspectFit
  android_gravity: center
  android_12:
    color: "#0D0D0D"
    image: "assets/images/splash_logo.png"
    icon_background_color: "#0D0D0D"
    image_dark: "assets/images/splash_logo.png"
